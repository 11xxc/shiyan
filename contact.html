<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我们 - 鑫磁科技</title>
    <link rel="stylesheet" href="contact.css">

</head>

<body>
    <!-- 页面头部区域，包含网站logo和导航栏 -->
    <header>
        <div class="container">
            <nav>
                <a href="index.html" class="logo">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/7d1796d873b15a598799efb5bd8be3c.jpg-Fv3r6ZGUYhihVqmxT2v3SSBReCYYDm.jpeg" alt="鑫磁科技 Logo">
                    鑫磁科技
                </a>
                <div class="nav-links">
                    <a href="index.html">首页</a>
                    <a href="about.html">关于我们</a>
                    <a href="products.html">产品展示</a>
                    <a href="contact.html">联系我们</a>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>联系我们</h1>
            <div class="contact-grid">
                <div class="contact-form">
                    <h2>给我们留言</h2>
                    <form id="contact-form">
                        <div class="form-group">
                            <label for="name">姓名</label>
                            <input type="text" id="name" name="name" required aria-label="请输入您的姓名">
                        </div>
                        <div class="form-group">
                            <label for="email">电子邮箱</label>
                            <input type="email" id="email" name="email" required aria-label="请输入您的电子邮箱地址">
                        </div>
                        <div class="form-group">
                            <label for="subject">主题</label>
                            <input type="text" id="subject" name="subject" required aria-label="请输入留言主题">
                        </div>
                        <div class="form-group">
                            <label for="message">留言内容</label>
                            <textarea id="message" name="message" rows="4" required aria-label="请输入您的留言内容"></textarea>
                        </div>
                        <button type="submit">发送留言</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>联系方式</h2>
                    <address>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        山西省长治市壶关县壶关经济技术开发区
                    </address>
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0.7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                        </svg>
                        +86 18834585519
                    </p>
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2.9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                        <a href="mailto:xincikeji@168.com">xincikeji@168.com</a>
                    </p>
                    <p>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                        工作时间：周一至周五 9:00 - 18:00
                    </p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 鑫磁科技 版权所有</p>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function (e) {
            e.preventDefault();
            // 收集表单数据
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                subject: document.getElementById('subject').value,
                message: document.getElementById('message').value
            };
            // 使用fetch发送POST请求到服务器端（这里假设服务器端接口地址为 /api/contact）
            fetch('/api/contact', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
              .then(response => response.json())
              .then(data => {
                    if (data.success) {
                        alert('感谢您的留言，我们会尽快回复您！');
                        this.reset();
                    } else {
                        alert('留言提交失败，请稍后重试！');
                    }
                })
              .catch(error => {
                    console.error('表单提交出现错误:', error);
                    alert('留言提交出现错误，请稍后重试！');
                });
        });
    </script>
</body>

</html>
